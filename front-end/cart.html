        <!-- MAIN -->
        <main>   
           <div class="container pt-4 pb-5">
                <!-- Timeline-->
                <ul class="row justify-content-center list-unstyled text-center mb-5">
                    <li class="col-3 fw-bold bg-primary">1. Panier</li>
                    <li class="col-4 fw-light bg-light p-0">2. Confirmation</li>
                </ul>

                 <!-- Message panier vide -->
                 <div id="empty-cart" class="d-flex flex-column align-items-center">
                </div>

                <!-- RECAPITULATIF COMMANDE  -->
                <div id="cart-layout">
                    <div id="continue-shopping" class="row flex-column"><!-- lien de retour + titre --></div>

                    <div class="row mx-2">
                        <div class="col-lg-9 col my-2">
                            <div id="cart-products" class="row p-3 text-center justify-content-between align-items-center">
                                <!-- affichage produits ajoutés au panier -->
                            </div>
                        </div>

                        <div id="cart-total" class="col-lg-3 my-2"><!-- affichage total + btn valider --></div>
                    </div>
                   
                    <!-- formulaire -->
                    <div class="row">
                        <div  class="col d-flex flex-column align-items-center">
                            <form id="form-contact" onsubmit="submitOrder(event)" class="needs-validation" novalidate>
                               <!-- affichage du formulaire de contact pour valider commande--> 
                            </form>
                        </div>
                    </div>       
                      

                </div>
            </div>
